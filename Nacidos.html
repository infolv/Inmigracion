<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cjA1IiwiYSI6ImNpbmtmM2FjazAwODF2eG0yNjhteTcxdHIifQ.l7uzjVe2b1L8dHh_Z9JjoQ';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/laur05/cjuvi3xkc8dik1fmtpwe3xjhh', 
center:  [-4.0222, 40], // starting position [lng, lat]
zoom: 5,// starting zoom

});
var hoveredStateId =  null;
var searched_lngLat = null;

          minimumFractionDigits: digits, 
          maximumFractionDigits: digits} )

map.on('load', function () {
// Add a layer showing the state polygons.
map.addSource("resultados", {
    type: 'vector',
    url: 'mapbox://laur05.dpb241p0',
});
var layers = map.getStyle().layers;
// Find the index of the first symbol layer in the map style
map.addLayer({
'id': 'tiles-fills',

'source': 'resultados',
'source-layer': 'intent26',
'paint': {
'fill-color': ["match", ["get","Comunidad1"],

        "China", "#e55e5e",

        9.9, 0.1,
        10, 0.5,
        24.9, 0.5,
        25, 0.7,
        39.9, 0.7,
        40, 01]
}}, "admin");
map.addLayer({
'id': 'tiles-borders',
'type': 'line',
'renderingMode': '2d',
'source': 'resultados',
'source-layer': 'intent26',
'paint': {
"line-color": ["case", ["boolean", ["feature-state", "hover"], false], "black", "white"],
            "line-width": ["case", ["boolean", ["feature-state", "hover"], false], 2, 0]}
    }, "admin");
// Add zoom and rotation controls to the map.
var nav = new mapboxgl.NavigationControl( {showCompass:false});
map.addControl(nav, 'top-left');
// disable map zoom when using scroll
map.scrollZoom.disable();
var geocoder = new MapboxGeocoder({
countries: 'es',
accessToken: mapboxgl.accessToken,
mapboxgl: mapboxgl,
types: 'region, place, locality, neighborhood, address',
placeholder: 'Busca tu calle',
zoom: 15,
});
map.addControl(geocoder, 'top-right');
var popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false,
}); 
   map.on('mousemove', 'tiles-fills', function(e) {
    if (e.features.length > 0) {
          if (hoveredStateId) {          
            map.setFeatureState({ source: 'resultados', 
                                  sourceLayer: 'intent26',
                                  id: hoveredStateId}, { hover: false});
          }
          hoveredStateId = e.features[0].id;
          map.setFeatureState({ source: 'resultados', 
                              sourceLayer: 'intent26',
                              id: hoveredStateId}, { hover: true});

        }
       map.getCanvas().style.cursor = 'pointer';
 
                 
                
                
       var coordinates = e.features[0].geometry.coordinates.slice();
        var cusec = e.features[0].properties.CUSEC;
        var municipio = e.features[0].properties.boMunicipio;
        var Comunidad1 = e.features[0].properties.Comunidad1;
        var Comunidad1v = e.features[0].properties.Comunidad1v.toLocaleString();
        var Comunidad2 = e.features[0].properties.Comunidad2;
        var Comunidad2v = e.features[0].properties.Comunidad2v.toLocaleString();
        var Comunidad3 = e.features[0].properties.Comunidad3;
        var Comunidad3v = e.features[0].properties.Comunidad3v.toLocaleString();
        var TotalExtranjeros = e.features[0].properties.TotalExtranjeros.toLocaleString();



        
         popup.setLngLat(e.lngLat)
            .setHTML("<div style='color:black;font-size:12px;font-family: OpenSans-bold, Open Sans; text-transform: uppercase'><b>" + municipio + "</b></br></div><div style='font-family: Open Sans, Helvetica;'>" + cusec + "</div></div><div style='font-family: Open Sans, Helvetica;'>" + TotalExtranjeros + "</div></div></div> <div style='color:black;font-size:8px;font-family: OpenSans-bold, Open Sans;'><table style='border-collapse: collapse; font-family: Open Sans;width:100%'><tbody><tr><th></th><th style='text-align:right'><span style='font-size:10px'>Porcentaje %</span></th></tr><tr style='border-bottom: 1px solid #ddd;'><td style='padding-bottom:2px;padding-top:2px'><span style='display: inline-block;width: 10px; height: 10px; margin-right: 4px;margin-bottom:-1px'></span><span style='font-size:15px;'><b>" + Comunidad1 + "</b></span></td><td style='text-align:right;padding-bottom:3px;padding-top:2px;font-size:15px;font-family: Open Sans;'<td style='text-align:right;padding-bottom:3px;padding-top:2px;font-size:12px;font-family: OpenSans-bold, Open Sans;'><b>" + Comunidad1v + "</b></span></td></tr><tr style='border-bottom: 1px solid #ddd;'><td style='padding-bottom:2px;padding-top:2px'><span style='display: inline-block;width: 10px; height: 10px; margin-right: 4px;margin-bottom:-1px'></span><span style='font-size:12px;'>" + Comunidad2 + "</td><td style='text-align:right;padding-bottom:3px;padding-top:2px;font-size:12px;'>" + Comunidad2v + "</td></tr><tr style='border-bottom: 1px solid #ddd;'><td style='padding-bottom:2px;padding-top:2px'><span style='display: inline-block;width: 10px; height: 10px; margin-right: 4px;margin-bottom:-1px'></span><span style='font-size:12px;'>" + Comunidad3 + "</td><td style='text-align:right;padding-bottom:3px;padding-top:2px;font-size:12px;'>" + Comunidad3v + "</td></tr><tr style='border-bottom: 1px solid #ddd;'></div></div>" )
            .addTo(map);
  });   
        // Change the cursor style as a UI indicator.
        
        // Display a popup with the name of the county
  map.on('mouseleave', 'tiles-fills', function() {
      map.getCanvas().style.cursor = '';
        popup.remove();
        if (hoveredStateId) {          
          map.setFeatureState({ source: 'resultados', 
                                sourceLayer: 'intent26',
                                id: hoveredStateId}, { hover: false});
        }
        hoveredStateId = null;
      });
});   
</script>
